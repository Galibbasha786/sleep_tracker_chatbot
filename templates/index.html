<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Tracker Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŒ™ Sleep Tracker</h1>
            <p>Track your sleep patterns and get personalized advice</p>
        </header>

        <div class="main-content">
            <div class="chat-container">
                <div id="chat-box" class="chat-box"></div>
                <div class="input-area">
                    <input type="text" id="user-input" placeholder="Ask about sleep or log your sleep..." autocomplete="off">
                    <button id="send-btn">Send</button>
                </div>
            </div>

            <div class="sleep-log">
                <h2>Log Your Sleep</h2>
                <form id="sleep-form">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="bedtime">Bedtime</label>
                        <input type="time" id="bedtime" required>
                    </div>
                    <div class="form-group">
                        <label for="waketime">Wake Time</label>
                        <input type="time" id="waketime" required>
                    </div>
                    <div class="form-group">
                        <label for="quality">Sleep Quality (1-10)</label>
                        <input type="number" id="quality" min="1" max="10" required>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" rows="3"></textarea>
                    </div>
                    <button type="submit">Log Sleep</button>
                </form>

                <div class="sleep-history">
                    <h3>Your Sleep History</h3>
                    <div id="history-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
